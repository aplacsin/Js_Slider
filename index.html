<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Js Slider</title>
</head>

<body>

    <div class="carousel">
        <div class="carousel-wrapper">
            <div class="carousel-item">
                <img src="images/slides/slide1.jpg" alt="slide1">
                <div class="carousel-caption">
                    <div class="text-carousel">
                        Slider Text 1
                    </div>
                    <div class="wrapper-button">
                        <button>Button 1</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/slides/slide2.jpg" alt="slide2">
                <div class="carousel-caption">
                    <div class="text-carousel">
                        Slider Text 2
                    </div>
                    <div class="wrapper-button">
                        <button>Button 2</button>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/slides/slide3.jpg" alt="slide3">
                <div class="carousel-caption">
                    <div class="text-carousel">
                        Slider Text 3
                    </div>
                    <div class="wrapper-button">
                        <button>Button 3</button>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="carousel-control-prev" id="prev">
            <div class="circle-carousel">
                <i class="fa fa-angle-left fa-angle-left-carousel" aria-hidden="true"></i>
            </div>
        </a>
        <a href="#" class="carousel-control-next" id="next">
            <div class="circle-carousel">
                <i class="fa fa-angle-right fa-angle-right-carousel" aria-hidden="true"></i>
            </div>
        </a>
    </div>
    <div class="carousel-nav-dots">
        <span class="carousel-item-dot"></span>
        <span class="carousel-item-dot"></span>
        <span class="carousel-item-dot"></span>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
